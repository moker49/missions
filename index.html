<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perk Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f2f2f2;
    }
    .player {
      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .perk-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }
    .perk {
      width: 40px;
      height: 40px;
      background: #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .perk.active {
      background: #4caf50;
      color: white;
    }
    .perk-counter {
      margin-top: 0.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="player" id="player1">
    <h2>Player 1</h2>
    <div class="perk-grid" data-player="1">
      <!-- 20 perks -->
      <div class="perk">1</div>
      <div class="perk">2</div>
      <!-- ... -->
    </div>
    <div class="perk-counter">Perks: <span>0</span></div>
  </div>

  <script>
    document.querySelectorAll('.perk-grid').forEach(grid => {
      grid.innerHTML = '';
      for (let i = 1; i <= 20; i++) {
        const perk = document.createElement('div');
        perk.classList.add('perk');
        perk.textContent = i;
        perk.addEventListener('click', () => {
          perk.classList.toggle('active');
          updateCount(grid);
        });
        grid.appendChild(perk);
      }
      updateCount(grid);
    });

    function updateCount(grid) {
      const count = grid.querySelectorAll('.perk.active').length;
      const counter = grid.parentElement.querySelector('.perk-counter span');
      counter.textContent = count;
    }
  </script>

</body>
</html>
