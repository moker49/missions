<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Throne Tracker</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #000;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
    }

    .tab-button.active {
      background: #aaa;
      color: white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .scroll-container {
      overflow-x: auto;
      padding: 1rem;
    }

    .grid {
      display: flex;
      flex-direction: row;
      gap: 6px;
    }

    .column {
      min-width: 120px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .column-header {
      text-align: center;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .perk-cell {
      height: 50px;
      background: white;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      position: relative;
    }

    .perk-cell .dots {
      display: flex;
      gap: 4px;
    }

    .perk-cell .dot {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
    }

    .perk-cell .dot.active {
      background: #333;
    }

    .mission-list {
      font-family: impact, sans-serif;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .mission-section {
      background: none;
      padding: 0;
    }

    .mission-header {
      font-style: italic;
      text-transform: uppercase;
      background: #2a2e32;
      color: white;
      font-size: 1.2rem;
      padding: 10px;
      margin-bottom: 0;
    }

    .mission-entry {
      display: flex;
      align-items: center;
      height: 60px;
      background: #333;
      color: white;
      border-radius: 0;
      overflow: hidden;
    }

    .mission-entry.alt {
      background: #3d3d3d;
    }


    .mission-toggle {
      width: 40px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: darkred;
      cursor: pointer;
    }

    .mission-toggle.active {
      background: green;
    }

    .mission-label {
      font-style: italic;
      flex: 1;
      padding-left: 10px;
    }

    .mission-count {
      display: flex;
      height: 100%;
    }

    .count-button {
      width: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      cursor: pointer;
    }

    .count-stage {
      background: #4caf50;
    }

    .count-boss {
      background: #3498db;
    }
  </style>
</head>
<body>
  <div class="tabs">
    <button class="tab-button active" onclick="showTab('perks')">Perks</button>
    <button class="tab-button" onclick="showTab('missions')">Missions</button>
  </div>

  <div id="perks" class="tab-content active">
    <div class="scroll-container">
      <div class="grid" id="perkGrid"></div>
    </div>
  </div>

  <div id="missions" class="tab-content">
    <div class="scroll-container">
      <div class="mission-list" id="missionGrid"></div>
    </div>
  </div>

  <script>
    const perkGrid = document.getElementById('perkGrid');
    const missionGrid = document.getElementById('missionGrid');

    const perkData = Array(5).fill().map(() => Array(5).fill(0));
    const missionPattern = [2, 5, 5, 4, 4];
    const missionData = missionPattern.flatMap((count, diffIndex) =>
      Array(count).fill().map((_, i) => ({
        name: `D${diffIndex + 1} - Mission ${i + 1}`,
        stage: 0,
        boss: 0,
        perfect: false,
        difficulty: diffIndex + 1
      }))
    );

    function renderPerkGrid() {
      perkGrid.innerHTML = '';
      for (let col = 0; col < 5; col++) {
        const column = document.createElement('div');
        column.className = 'column';
        column.innerHTML = `<div class="column-header">D${col + 1}</div>`;

        for (let row = 0; row < 5; row++) {
          const cell = document.createElement('div');
          cell.className = 'perk-cell';

          const dots = document.createElement('div');
          dots.className = 'dots';

          for (let i = 0; i < 4; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot';
            if (i < perkData[col][row]) dot.classList.add('active');
            dots.appendChild(dot);
          }

          cell.appendChild(dots);
          cell.onclick = () => {
            perkData[col][row] = (perkData[col][row] + 1) % 5;
            renderPerkGrid();
          };

          column.appendChild(cell);
        }

        perkGrid.appendChild(column);
      }
    }

    function renderMissionGrid() {
      missionGrid.innerHTML = '';

      for (let d = 1; d <= 5; d++) {
        const section = document.createElement('div');
        section.className = 'mission-section';

        const header = document.createElement('div');
        header.className = 'mission-header';
        header.textContent = `Difficulty ${d}`;
        section.appendChild(header);

        const missions = missionData.filter(m => m.difficulty === d);
        missions.forEach((mission, index) => {
          const row = document.createElement('div');
          row.className = 'mission-entry' + (index % 2 === 1 ? ' alt' : '');


          const toggle = document.createElement('div');
          toggle.className = 'mission-toggle';
          if (mission.perfect) toggle.classList.add('active');
          toggle.textContent = mission.perfect ? '✅' : '▢';
          toggle.onclick = () => {
            mission.perfect = !mission.perfect;
            renderMissionGrid();
          };

          const label = document.createElement('div');
          label.className = 'mission-label';
          label.textContent = mission.name;

          const countContainer = document.createElement('div');
          countContainer.className = 'mission-count';

          const stage = document.createElement('div');
          stage.className = 'count-button count-stage';
          stage.textContent = mission.stage;
          stage.onclick = (e) => {
            if (e.button === 0) mission.stage++;
            renderMissionGrid();
          };
          stage.oncontextmenu = (e) => {
            e.preventDefault();
            if (mission.stage > 0) mission.stage--;
            renderMissionGrid();
          };

          const boss = document.createElement('div');
          boss.className = 'count-button count-boss';
          boss.textContent = mission.boss;
          boss.onclick = (e) => {
            if (e.button === 0) mission.boss++;
            renderMissionGrid();
          };
          boss.oncontextmenu = (e) => {
            e.preventDefault();
            if (mission.boss > 0) mission.boss--;
            renderMissionGrid();
          };


          countContainer.appendChild(stage);
          countContainer.appendChild(boss);

          row.appendChild(toggle);
          row.appendChild(label);
          row.appendChild(countContainer);

          section.appendChild(row);
        });

        missionGrid.appendChild(section);
      }
    }

    function showTab(id) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${id}')"]`).classList.add('active');
      document.getElementById(id).classList.add('active');
    }

    renderPerkGrid();
    renderMissionGrid();
  </script>
</body>
</html>
